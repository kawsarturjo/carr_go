<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CARR GO/Contact Form</title>
	<!--google fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
	<!--css links-->
	<link rel="icon" type="text/css" href="images/7804371.png">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="contact.css">
	<link rel="stylesheet" type="text/css" href="css/media.css">

		<script src="https://kit.fontawesome.com/be9e826768.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="form">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-lg-6">
				<img src="images/taxicab.jpg" class="img-fluid fa-fade form-img">
			</div>
			<div class="col-lg-6">
				<form class="box-shadow">
					<div class="form-floating mb-3">
  <input type="full name" class="form-control" id="floatingname" placeholder="name" required>
  <label for="floatingname">Enter Your Full Name</label>
</div>
<div class="form-floating mb-3">
  <input type="email" class="form-control" id="floatingphonenumber" placeholder="name@example.com" required>
  <label for="floatingphonenumber">Enter Your Email Address</label>
</div>

					<div class="form-floating mb-3">
  <input type="phone number" class="form-control" id="floatingemail" placeholder="number" required>
  <label for="floatingemail">Enter Your Number</label>
</div>
<div class="form-floating mb-3">
  <input type="location" class="form-control" id="floatinglocation" placeholder="location" required>
  <label for="floatinglocation">Enter Your location</label>
</div>
<div class="form-floating mb-3">
  <input type="location" class="form-control" id="floatinglocation" placeholder="location" required>
  <label for="floatinglocation">Give Me The Location Of Where To Go.</label>
</div>

<div class="form-floating mb-3">
  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
  <label for="floatingTextarea2">Comments</label>
</div>

<button class="btn form-btn">SUBMIT</button>
				</form>
			</div>
		</div>
	</div>
</section>
<!--js links-->
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
